<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/template" id="template">
      Hello world, my name is Scott, and I am a dev.
    </script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      // Target the app div and append the content of our template
      $('#app').append($('#template').html())
    </script>
  </body>
</html>
